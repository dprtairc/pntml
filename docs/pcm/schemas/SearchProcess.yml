type: object
description: This is the description of a search process as a asynchroized process 
required:
  - input
properties:
  input:
    type: array
    description: >
      A URL list of target datasets for processing.
      The element MUST be in the format of a URL.
      Because of the server performance, the maximum size of URLs is 3.
    items:
      type: string
    example: 
      - https://dps.aaic.hpcc.jp/map3d/pcms/Miraikan/points
    minItems: 1
    maxItems: 3
  filter:
    $ref: Filter.yml
  output:
    type: object
    description: >
      The output information.
    properties:
      type:
        type: string
        description: File format for download.
        enum:
          - las
          - csv
          - pcd
          - ply
        default: csv
      crs:
        type: string
        description: Convert coordinates with the specified EPSG code and output to a file.
        example: "http://www.opengis.net/def/crs/EPSG/0/6677"
        default: 
      reuse:
        type: boolean
        description: >
          Set true if you want to reuse the output result.
        default: false
