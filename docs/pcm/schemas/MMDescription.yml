type: object
description: This is metadata about a Mesh Map for the registration
required:
  - title
  - inputType
properties:
  title:
    type: string
    description: >
      A name given by a user to logically manage a dataset.
      The user can access his/her a dataset of meshs via this title.
      The available character is "A-Z","a-z","0-9","-","_".
      It can't be used a name that has already been registered.
    example: Miraikan
  tags:
    $ref: Tags.yml
  description:
    type: string
    description: Any description.
    example: test mesh map