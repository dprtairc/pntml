type: object
description: This is the description of a count process as a asynchroized process 
required:
  - inputs
  - filter
properties:
  inputs:
    type: array
    description: >
      a list of target collection names for processing. 
      Because of the server performance, the maximum size of collections is 10.
    items:
      type: string
    minItems: 1
    maxItems: 10
  filter:
    type: object
    required:
      - relate
      - type
      - features
      - time
    properties:
      type: 
        type: string
        enum: 
          - FeatureCollection
      relate:
        type: string
        enum: 
          - Intersects
          - Leavers
          - Enters
      time:
        $ref: LifeSpan.yml
      features:
        type: array
        minItems: 1
        items:
          $ref: SearchFeature.yml
example:
  inputs:
    - Miraikan1
    - Miraikan2
  filter:
    type: FeatureCollection
    relate: Intersects
    time:
      - 2011-11-11T12:22:11Z
