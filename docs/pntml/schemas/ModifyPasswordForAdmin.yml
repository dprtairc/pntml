type: object
description: modify password for admin
required:
  - newPassword
  - checkPassword
properties:
  password: 
    type: string
    description: "User Account Current Password"
    example: null
  newPassword:
    type: string
    description: "User Account New Password"
    example: NewPassword#1234567890
  checkPassword:
    type: string
    description: "User Account New Password for Confirm"
    example: NewPassword#1234567890
